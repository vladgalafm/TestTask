<h1>GitHub Pades. Project site</h1>
<p>Steps to create a site from a scratch:</p>
<ol>
<li>Create an index file in new or existing repository</li>
<li>Name the new file and type some html content in this file</li>
<li>Commit the new file</li>

</ol>
